<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интересные места</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <img class="header__logo" src="./images/Logo.png" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button class="profile__redaction" type="button">
          </button>
          <p class="profile__about">
            Исследователь океана
          </p>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>

      <section class="cards">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2022 Mesto Russia
      </p>
    </footer>

  </div>

  <section class="popup popup_type_edit-profile">
    <button class="popup__exit" type="button">
    </button>
    <form class="popup__container" name="profile-edit">
      <h3 class="popup__title">
        Редактировать профиль
      </h3>
      <input class="popup__input" id="profile-name" name="name" type="text" placeholder="Имя">
      <input class="popup__input" id="profile-job" name="job" type="text" placeholder="О себе">
      <button class="popup__submit-btn" type="submit">
        Сохранить
      </button>
    </form>
  </section>

  <section class="popup popup_type_add-card">
    <button class="popup__exit" type="button">
    </button>
    <form class="popup__container" name="add-card">
      <h3 class="popup__title">
        Новое место
      </h3>
      <input class="popup__input" id="place" name="place" type="text" placeholder="Название" required>
      <input class="popup__input" id="link" name="link" type="text" placeholder="Ссылка на картинку" required>
      <button class="popup__submit-btn" type="submit">
        Сохранить
      </button>
    </form>
  </section>

  <section class="popup popup_type_picture">
    <button class="popup__exit popup__exit_type_picture" type="button">
    </button>
    <figure class="popup__figure">
      <img class="popup__image" src="#" alt="Картинка">
      <figcaption class="popup__caption">
      </figcaption>
    </figure>
  </section>

  <template id="template__card">
    <article class="card">
      <img class="card__photo" src="#" alt="Картинка">
      <div class="card__info">
        <h2 class="card__title">
        </h2>
        <button class="card__btn-like" type="button">
        </button>
      </div>
      <button class="card__trash" type="button">
      </button>
    </article>
  </template>

  <script src="./scripts/index.js">
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интересные места</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <img class="header__logo" src="./images/Logo.png" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button class="profile__redaction">
          </button>
          <p class="profile__about">
            Исследователь океана
          </p>
        </div>
        <button class="profile__add-button">
        </button>
      </section>

      <section class="cards">
        <article class="card">
          <img class="card__photo" src="./images/Rosa_Hutor.jpg" alt="Роза Хутор">
          <div class="card__info">
            <h2 class="card__title">
              Роза Хутор
            </h2>
            <button class="card__btn-like">
            </button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/Cimlyanskoe_vodohranilishe.jpg" alt="Цимлянское водохранилище">
          <div class="card__info">
            <h2 class="card__title">
              Цимлянское водохранилище
            </h2>
            <button class="card__btn-like">
            </button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/Volgograd.jpg" alt="Волгоград">
          <div class="card__info">
            <h2 class="card__title">
              Г. Волгоград
            </h2>
            <button class="card__btn-like">
            </button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/Kabardino-Balkarskaya_respublica.jpg" alt="Республика">
          <div class="card__info">
            <h2 class="card__title">
              Кабардино-Балкарская Республика
            </h2>
            <button class="card__btn-like">
            </button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/Volga.jpg" alt="Волга">
          <div class="card__info">
            <h2 class="card__title">
              Река Волга
            </h2>
            <button class="card__btn-like">
            </button>
          </div>
        </article>
        <article class="card">
          <img class="card__photo" src="./images/Ucma.jpg" alt="Учма">
          <div class="card__info">
            <h2 class="card__title">
              Река Учма
            </h2>
            <button class="card__btn-like">
            </button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2022 Mesto Russia
      </p>
    </footer>

  </div>

</body>

</html>
